<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Los Kudos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>

  <div class="col-md-12">
    <h3 class="title-header">Props To Your Peeps</h3>
    <i class="fas fa-grin-stars" style="font-size: 36px"></i>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-3" id="buttonDiv">
        <!-- Button trigger modal -->
        <button type="button" id="loveBtn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Give Props
        </button>
      </div>
      <div class="col-md-9" id="kudosCol"></div>
    </div> 
  </div>
   
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Give someone their proper respect:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div id="messagePane"></div>
            <form>
                <div class="container form-group">
                    <div class="row">
                        <div class="col-lg-3 form-area">
                            <select name="kudosFrom" id="kudosFrom" class="form-control btn btn-secondary">
                            </select>
                        </div>   
                        <div class="col-lg-6">
                          <div class="input-group mb-3">
                            <input type="text" class="form-control" id="inputTitle" placeholder="Title" aria-label="title" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                            </div>
                          </div>
                          <div class="input-group">
                            <div class="input-group-prepend">
                            </div>
                            <textarea class="form-control" id="inputBody" placeholder="Insert love here" aria-label="With textarea"></textarea>
                          </div>
                        </div>                         
                        <div class="col-lg-3 form-area">
                            <select name="kudosTo" id="kudosTo" class="form-control btn btn-secondary dropdown-menu-right">

                            </select>
                        </div>
                    </div><!--end row div -->
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="saveBtn" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
