<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Los Kudos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <script src="js/index.js"></script>
</head>
<body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>Is this thing on?</p>
                <div id="messagePane"></div>
                <form>
                    <div class="container form-group">
                        <div class="row">
                            <div class="col-lg-3 form-area">
                                <select name="kudosFrom" id="kudosFrom" class="form-control btn btn-secondary">
                                    <option selected disabled value>Kudos Sender</option>
                                    <option value="becky">Becky</option>
                                    <option value="coti">Coti</option>
                                    <option value="lucius">Lucius</option>
                                    <option value="pierrette">Pierrette</option>
                                    <option value="ralph">Ralph</option>
                                </select>
                            </div>   
                            <div class="col-lg-3">INPUT SHIT HERE</div>                         
                            <div class="col-lg-3 form-area">
                                <select name="kudosTo" id="kudosTo" class="form-control btn btn-secondary dropdown-menu-right">
                                    <option selected disabled value>Kudos Receiver</option>
                                    <option value="becky">Becky</option>
                                    <option value="coti">Coti</option>
                                    <option value="lucius">Lucius</option>
                                    <option value="pierrette">Pierrette</option>
                                    <option value="ralph">Ralph</option>
                                </select>
                            </div>
                        </div><!--end row div -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
